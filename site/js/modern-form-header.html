<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form Header</title>
    <style>
        /* Modern form header styles */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #333;
            --light-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            position: relative;
        }

        .form-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 20px;
            background: inherit;
            filter: blur(10px);
            opacity: 0.7;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-progress {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            position: relative;
        }

        .form-progress::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%);
            z-index: 1;
        }

        .progress-step {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .step-label {
            font-size: 0.8rem;
            text-align: center;
            transition: var(--transition);
        }

        .progress-step.active .step-number {
            background-color: white;
            color: var(--primary-color);
        }

        .progress-step.active .step-label {
            font-weight: 600;
        }

        .progress-step.completed .step-number {
            background-color: var(--accent-color);
            color: white;
        }

        .form-content {
            padding: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                margin: 1rem;
                width: auto;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }

            .step-label {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Patient Information Form</h1>
            <p>Please fill out the information below to complete your registration</p>
            
            <div class="form-progress">
                <div class="progress-step active">
                    <div class="step-number">1</div>
                    <div class="step-label">Personal Info</div>
                </div>
                <div class="progress-step">
                    <div class="step-number">2</div>
                    <div class="step-label">Medical History</div>
                </div>
                <div class="progress-step">
                    <div class="step-number">3</div>
                    <div class="step-label">Insurance</div>
                </div>
                <div class="progress-step">
                    <div class="step-number">4</div>
                    <div class="step-label">Review</div>
                </div>
            </div>
        </div>
        
        <div class="form-content">
            <!-- Form content would go here -->
            <p>This is a demonstration of a modern form header component. Your actual form fields would go here.</p>
        </div>
    </div>

    <script>
        // Example JavaScript to handle step progression
        document.addEventListener('DOMContentLoaded', function() {
            const steps = document.querySelectorAll('.progress-step');
            
            // Example function to move to next step
            function goToStep(stepIndex) {
                steps.forEach((step, index) => {
                    if (index < stepIndex) {
                        step.classList.remove('active');
                        step.classList.add('completed');
                    } else if (index === stepIndex) {
                        step.classList.add('active');
                        step.classList.remove('completed');
                    } else {
                        step.classList.remove('active', 'completed');
                    }
                });
            }
            
            // Example usage:
            // goToStep(1); // Move to step 2 (0-indexed)
        });
    </script>
</body>
</html>
